<!DOCTYPE html>

<html>

    <head>
        <title>linDar yearly calendar</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="calendar">
            <div class="header">
                <div class="year-cell">
                    <span class="year-nav">&lt;</span>
                    <span class="year-number">2025</span>
                    <span class="year-nav">&gt;</span>
                </div>
                <div class="weekdays"></div>
            </div>

            <div class="months-container"></div>
        </div>
        
        <script src="calendar.js"></script>
    </body>

</html>
